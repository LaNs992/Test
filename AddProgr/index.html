<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main1-register.css" />
    <title>Document</title>
    <script type="text/javascript" src="js/scr.js"></script>
  </head>
  <body>
    <div class="fotter">
      <div class="text-fotter"></div>
    </div>
    <form class="decor-main">
      <div class="form-inner">
        <div class="text-app2">Создай задание за 6 шагов</div>
        <div class="text-app3">Например нужно починить стиральную машину</div>
      </div>
    </form>
    <form class="decor">
      <div class="form-inner">
        <h3>Название задания</h3>
        <input
          type="text"
          placeholder="Наример,нужно починить стиральную машину..."
        />
      </div>
    </form>
    <form class="decor7">
      <div class="form-inner">
        <h3>Категории заданий</h3>
        <select name="s1" size="1">
          <option selected value="1">Курьерские услуги</option>
          <option value="2">Ремонт и строительство</option>
          <option value="3">Грузоперевозки</option>
        </select>
      </div>
    </form>
    <form class="decor">
      <div class="form-inner">
        <h3>Адрес</h3>
        <input type="text" placeholder="Город,улица,дом" />
      </div>
    </form>
    <form class="decor2">
      <div class="form-inner">
        <h3>Когда нужно приступить к выполнению?</h3>
        <input type="text" placeholder="Начало работы" />
        <input type="text" placeholder="Завершение работы" />
      </div>
    </form>
    <form class="decor4">
      <div class="form-inner">
        <h3>Детали</h3>
        <textarea placeholder="Сообщение..." rows="2"></textarea>
      </div>
    </form>
    <form class="decor">
      <div class="form-inner">
        <h3>Финансовая стоимость</h3>
        <input type="text" placeholder="Цена" />
      </div>
    </form>
    <form class="decor">
      <div class="form-inner">
        <h3>Телефон</h3>
        <input
          oninput="this.value = this.value.replace(/[^+,0-9]/g, '')"
          class="phone"
          type="tel"
          id="phone"
          placeholder="+7 (000)000-00-00"
        />
      </div>
    </form>
    <div class="btn">
      <a href="" class="floating-button">Создать задание</a>
    </div>
    <div class="fotter">
      <div class="text-fotter">
        2023 Template by Insight.Все права защищены.
      </div>
    </div>
  </body>
</html>
